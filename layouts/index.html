{{ partial "header.html" . }}

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon {{ .Site.Params.logo }}"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>{{ .Site.Params.title | safeHTML }}</h1>
								<p>{{ .Site.Params.description | safeHTML }}</p>
							</div>
						</div>
						<nav>
							<ul>
								{{ range .Data.Pages }}
								<li><a href="#{{ .File.BaseFileName }}">{{ .Title }}</a></li>
								{{ end }}
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">
						{{ range .Data.Pages }}
							{{ .Render "onepagestyle" }}
						{{ end }}
					</div>

{{ partial "footer.html" . }}
